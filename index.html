<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        body {
            background-image: url("temp2.jpg");
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <h2 class="text-center" style="padding-top:100px; padding-bottom:50px">Temperature Convertor</h2>
                <form id="form">
                    <div class="form-group">
                        <label for="temp">Temperature</label>
                        <input type="number" class="form-control" id="temp" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="unit">Convert to (C or F)</label>
                        <input type="text" class="form-control" id="unit" placeholder="C">
                    </div>
                    <div class="form-group">
                        <label for="output">Result</label>
                        <input type="number" class="form-control" id="output" placeholder="0" readonly>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    <input class="btn btn-primary" id="reset" type="reset" value="Reset">
                    <h4 id="error" style="color:red"></h4>
                </form>
            </div>
            <div class="col"> </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
